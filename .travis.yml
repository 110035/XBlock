language: python
python:
  - "2.7"
before_install:
  - "export DISPLAY=:99"
  - "sh -e /etc/init.d/xvfb start"
install:
  - pip install -r requirements.txt
  - pip install -r django_requirements.txt
  - pip install coveralls
script:
  - coverage run -m nose
  - pep8
  - pylint -f parseable xblock
after_success:
  - coveralls
